<div class="container">
  <div class="well">
    <div class="page-header">
      <h3 class="text-center">Shopping Cart</h3>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tr ng-repeat="item in items">
        <td> {{ item.item }} </td>
        <td> {{ item.selected }} </td>
      </tr>
      <tr>
        <td><b>Total:</b></td>
        <td><b>Rs. {{total}}</b></td>
      </tr>
    </table>
    
    <div class="text-center">
    <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    <a type="button" class="btn btn-success" href="#/order">Purchase <span class="glyphicon glyphicon-shopping-cart"></span></a>
  </div>
  </div>
  
</div>
